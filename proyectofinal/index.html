<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div class="container nav">
            <a href="index.html"><img src="img/logo.png"></a>
            <h1>Tienda del Club Atletico River Plate</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="64"
                height="64" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="6" cy="19" r="2" />
                <circle cx="17" cy="19" r="2" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
            </svg>
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Productos</h2>
            <div class="cards">
                <div class="card">
                    <img src="img/camiseta titular.webp" alt="">
                    <h3>Camiseta Titular</h3>
                    <p>$15000</p>
                    <button class="btn">Agregar al Carrito</button>
                </div>
                <div class="card">
                    <img src="img/camiseta suplente.webp" alt="">
                    <h3>Camiseta Suplente</h3>
                    <p>$15000</p>
                    <button class="btn">Agregar al Carrito</button>
                </div>
                <div class="card">
                    <img src="img/short.webp" alt="">
                    <h3>Short Titular</h3>
                    <p>$9000</p>
                    <button class="btn">Agregar al Carrito</button>
                </div>
                <div class="card">
                    <img src="img/short suplente.webp" alt="">
                    <h3>short Suplente</h3>
                    <p>$9000</p>
                    <button class="btn">Agregar al Carrito</button>
                </div>
                <div class="card">
                    <img src="img/camiseta arquero.webp" alt="">
                    <h3>Camiseta de Arquero</h3>
                    <p>$15000</p>
                    <button class="btn">Agregar al Carrito</button>
                </div>
                <div class="card">
                    <img src="img/gorra.webp" alt="">
                    <h3>Gorra</h3>
                    <p>$3000</p>
                    <button class="btn">Agregar al Carrito</button>
                </div>
            </div>
            
        </section>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
